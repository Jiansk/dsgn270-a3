<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
    <header>
        <h1>SVG</h1>
        <p></p>
    </header>
    <div class="logo-grid">
        <h2>Assignment logo with color</h2>
        <svg fill="none" 
             xmlns="http://www.w3.org/2000/svg" 
             viewBox="0 0 838 746" 
             class="responsive-logo">
            <path fill="#fff" d="M0 0h838v746H0z"/>
            <ellipse cx="432.5" cy="373.5" rx="299.5" ry="239.5" fill="#FF8A00" class="logo-circle"/>
            <!-- big circle -->
            <rect x="199" y="254" width="467" height="249" rx="124.5" fill="#245069" class="logo-rect"/>
            <!-- inner rect -->
            <ellipse cx="336.5" cy="378" rx="60.5" ry="54" fill="#FFFFFF" class="logo-right-eye"/>
            <!-- left circle of the robot -->
            <ellipse cx="534" cy="378" rx="63" ry="54" fill="#FFFFFF" class="logo-left-eye"/>
            <!-- right circle -->
            <ellipse cx="731.5" cy="214.5" rx="39.5" ry="32.5" fill="#FF8A00" class="logo-3rd"/>
            <!-- 3rd circle -->
            <ellipse cx="684.5" cy="129.5" rx="39.5" ry="32.5" fill="#FF8A00" class="logo-2nd"/>
            <!-- 2nd of the 3 circles in the top -->
            <ellipse cx="579.5" cy="101.5" rx="39.5" ry="32.5" fill="#FF8A00" class="logo-1st"/>
            <!--  1st of the three circles in the top -->
            <!-- <path d="M438.726 539.79c-1.537 2.297-4.886 2.379-6.534.16l-30.811-41.476c-1.972-2.656-.053-6.422 3.255-6.385l58.151.639c3.178.035 5.048 3.584 3.28 6.225l-27.341 40.837Z" fill="#245069"/> -->
          </svg>
          <h2>Assignment logo monochrome</h2>
          <svg fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 826 746">
            <g clip-path="url(#a)">
              <path fill="#fff" d="M0 0h826v746H0z"/>
              <path fill="#fff" d="M-12 0h838v746H-12z"/>
              <ellipse cx="420.5" cy="373.5" rx="299.5" ry="239.5" fill="#BABABA"/>
              <!-- big circle -->
              <rect x="187" y="254" width="467" height="249" rx="124.5" fill="#1E1E1E"/>
              <!-- inner rect -->
              <ellipse cx="324.5" cy="378" rx="60.5" ry="54" fill="#FFFFFF"/>
              <!-- left eye of the robot  -->
              <ellipse cx="522" cy="378" rx="63" ry="54" fill="#FFFFFF"/>
              <!-- right eye of the robot -->
              <ellipse cx="719.5" cy="214.5" rx="39.5" ry="32.5" fill="#BABABA"/>
              <!-- 3rd circle in the top -->
              <ellipse cx="672.5" cy="129.5" rx="39.5" ry="32.5" fill="#BABABA"/>
              <!-- 2nd of the 3 circles in the top -->
              <ellipse cx="567.5" cy="101.5" rx="39.5" ry="32.5" fill="#BABABA"/>
              <!--  1st of the three circles in the top -->
              <!-- <path d="M426.726 539.79c-1.537 2.297-4.886 2.379-6.534.16l-30.811-41.476c-1.972-2.656-.053-6.422 3.255-6.385l58.151.639c3.178.035 5.048 3.584 3.28 6.225l-27.341 40.837Z" fill="#1E1E1E"/> -->
            </g>
            <defs>
              <clipPath id="a">
                <path fill="#fff" d="M0 0h826v746H0z"/>
              </clipPath>
            </defs>
            </svg>
    </div>
    </main>
</body>
</html>
